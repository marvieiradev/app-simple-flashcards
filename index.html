<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App Flashcards</title>
</head>

<body>
    <div class="container">
        <div class="add-card-con">
            <button id="add-card">Add Novo Card</button>
        </div>

        <div class="card-list">
            <div class="card">
                <p class="que-div">Pergunta</p>
                <p class="ans-div">Resposta</p>
                <button class="show-hide-btn">Mostar/Esconder</button>
                <div class="btns-con">
                    <button class="edit">
                        <i class="fa-solid fa-pen-to-square"></i>
                    </button>
                    <button class="delete">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="modal hide" id="add-card-modal">
            <div class="close">
                <i class="fa-solid fa-xmark" id="close-btn"></i>
            </div>
            <h2>Add Flashcard</h2>
            <div class="wrapper">
                <div class="error-con">
                    <span class="hide" id="error">
                        Os campos n√£o podem ficar vazios!
                    </span>
                </div>
            </div>

            <label for="question">Pergunta:</label>
            <textarea id="question" class="input" rows="3" placeholder="Escreva a pergunta"></textarea>

            <label for="answer">Resposta</label>
            <textarea id="answer" class="input" rows="4" placeholder="Escreva a resposta"></textarea>
            <button id="save-btn">Salvar</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8e4a25e86e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
